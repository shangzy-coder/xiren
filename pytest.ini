[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --asyncio-mode=auto
    -p no:warnings
markers =
    unit: 单元测试
    integration: 集成测试
    api: API测试
    slow: 慢速测试
    requires_model: 需要模型的测试
    requires_db: 需要数据库的测试