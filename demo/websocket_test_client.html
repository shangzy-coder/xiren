    <script>
        class WebSocketTestClient {
            constructor() {
                this.websocket = null;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.audioContext = null;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.serverUrlEl = document.getElementById('serverUrl');
                this.connectBtn = document.getElementById('connectBtn');
                this.disconnectBtn = document.getElementById('disconnectBtn');
                this.clearLogBtn = document.getElementById('clearLogBtn');
                this.startRecordBtn = document.getElementById('startRecordBtn');
                this.stopRecordBtn = document.getElementById('stopRecordBtn');
                this.recordingIndicator = document.getElementById('recordingIndicator');
                this.recordingStatus = document.getElementById('recordingStatus');
                this.audioFile = document.getElementById('audioFile');
                this.sendFileBtn = document.getElementById('sendFileBtn');
                this.testSyntheticBtn = document.getElementById('testSyntheticBtn');
                this.endSessionBtn = document.getElementById('endSessionBtn');
                this.logContainer = document.getElementById('logContainer');
            }
            
            bindEvents() {
                this.connectBtn.addEventListener('click', () => this.connect());
                this.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.clearLogBtn.addEventListener('click', () => this.clearLog());
                this.startRecordBtn.addEventListener('click', () => this.startRecording());
                this.stopRecordBtn.addEventListener('click', () => this.stopRecording());
                this.sendFileBtn.addEventListener('click', () => this.sendAudioFile());
                this.testSyntheticBtn.addEventListener('click', () => this.testSyntheticAudio());
                this.endSessionBtn.addEventListener('click', () => this.endSession());
            }
            
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                this.logContainer.appendChild(logEntry);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }
            
            clearLog() {
                this.logContainer.innerHTML = '';
                this.log('æ—¥å¿—å·²æ¸…ç©º');
            }
            
            updateStatus(status, message) {
                this.statusEl.className = `status ${status}`;
                this.statusEl.textContent = message;
            }
            
            updateButtonStates(connected) {
                this.connectBtn.disabled = connected;
                this.disconnectBtn.disabled = !connected;
                this.startRecordBtn.disabled = !connected;
                this.sendFileBtn.disabled = !connected;
                this.testSyntheticBtn.disabled = !connected;
                this.endSessionBtn.disabled = !connected;
            }
            
            async connect() {
                const serverUrl = this.serverUrlEl.value.trim();
                if (!serverUrl) {
                    this.log('è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€', 'error');
                    return;
                }
                
                try {
                    this.updateStatus('connecting', 'ğŸŸ¡ è¿æ¥ä¸­...');
                    this.log(`æ­£åœ¨è¿æ¥åˆ° ${serverUrl}`);
                    
                    this.websocket = new WebSocket(serverUrl);
                    
                    this.websocket.onopen = () => {
                        this.updateStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
                        this.log('WebSocketè¿æ¥å·²å»ºç«‹', 'info');
                        this.updateButtonStates(true);
                    };
                    
                    this.websocket.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (e) {
                            this.log(`JSONè§£æé”™è¯¯: ${e.message}`, 'error');
                        }
                    };
                    
                    this.websocket.onclose = () => {
                        this.updateStatus('disconnected', 'ğŸ”´ æœªè¿æ¥');
                        this.log('WebSocketè¿æ¥å·²å…³é—­', 'warning');
                        this.updateButtonStates(false);
                        this.websocket = null;
                    };
                    
                    this.websocket.onerror = (error) => {
                        this.log(`WebSocketé”™è¯¯: ${error}`, 'error');
                    };
                    
                } catch (error) {
                    this.updateStatus('disconnected', 'ğŸ”´ è¿æ¥å¤±è´¥');
                    this.log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            disconnect() {
                if (this.websocket) {
                    this.websocket.close();
                }
            }
            
            handleMessage(data) {
                const messageType = data.type || 'unknown';
                
                switch (messageType) {
                    case 'transcription':
                        const text = data.text || '';
                        const timestamp = data.timestamp || 0;
                        const speaker = data.speaker || 'unknown';
                        const language = data.language || 'unknown';
                        const emotion = data.emotion || 'unknown';
                        
                        this.log(`ğŸ¯ è¯†åˆ«ç»“æœ: ${text}`, 'result');
                        this.log(`   æ—¶é—´æˆ³: ${timestamp.toFixed(2)}s, è¯´è¯äºº: ${speaker}`, 'result');
                        this.log(`   è¯­è¨€: ${language}, æƒ…æ„Ÿ: ${emotion}`, 'result');
                        break;
                        
                    case 'error':
                        const errorMsg = data.message || 'æœªçŸ¥é”™è¯¯';
                        this.log(`âŒ æœåŠ¡å™¨é”™è¯¯: ${errorMsg}`, 'error');
                        break;
                        
                    case 'end':
                        const endMsg = data.message || 'ä¼šè¯ç»“æŸ';
                        this.log(`ğŸ ${endMsg}`, 'info');
                        break;
                        
                    default:
                        this.log(`â“ æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${messageType}`, 'warning');
                        this.log(`   æ•°æ®: ${JSON.stringify(data)}`, 'warning');
                }
            }
            
            sendMessage(message) {
                if (!this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    this.log('WebSocketæœªè¿æ¥', 'error');
                    return false;
                }
                
                try {
                    this.websocket.send(JSON.stringify(message));
                    return true;
                } catch (error) {
                    this.log(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
                    return false;
                }
            }
            
            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });
                    
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 16000
                    });
                    
                    const source = this.audioContext.createMediaStreamSource(stream);
                    const processor = this.audioContext.createScriptProcessor(4096, 1, 1);
                    
                    processor.onaudioprocess = (e) => {
                        if (this.isRecording) {
                            const inputData = e.inputBuffer.getChannelData(0);
                            const audioData = new Float32Array(inputData);
                            this.sendAudioChunk(audioData);
                        }
                    };
                    
                    source.connect(processor);
                    processor.connect(this.audioContext.destination);
                    
                    this.mediaRecorder = { stream, source, processor };
                    this.isRecording = true;
                    
                    this.startRecordBtn.disabled = true;
                    this.stopRecordBtn.disabled = false;
                    this.recordingIndicator.style.display = 'block';
                    this.recordingStatus.textContent = 'æ­£åœ¨å½•éŸ³...';
                    
                    this.log('ğŸ¤ å¼€å§‹å½•éŸ³', 'info');
                    
                } catch (error) {
                    this.log(`å½•éŸ³å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.isRecording = false;
                    
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.mediaRecorder.processor.disconnect();
                    this.mediaRecorder.source.disconnect();
                    
                    if (this.audioContext) {
                        this.audioContext.close();
                    }
                    
                    this.startRecordBtn.disabled = false;
                    this.stopRecordBtn.disabled = true;
                    this.recordingIndicator.style.display = 'none';
                    this.recordingStatus.textContent = '';
                    
                    this.log('â¹ï¸ å½•éŸ³å·²åœæ­¢', 'info');
                    
                    // å‘é€ç»“æŸä¿¡å·
                    this.endSession();
                }
            }
            
            sendAudioChunk(audioData) {
                // å°†Float32Arrayè½¬æ¢ä¸ºbase64
                const buffer = new ArrayBuffer(audioData.length * 4);
                const view = new Float32Array(buffer);
                view.set(audioData);
                
                const bytes = new Uint8Array(buffer);
                const binary = String.fromCharCode.apply(null, bytes);
                const base64 = btoa(binary);
                
                const message = {
                    type: 'audio',
                    data: base64
                };
                
                this.sendMessage(message);
            }
            
            async sendAudioFile() {
                const file = this.audioFile.files[0];
                if (!file) {
                    this.log('è¯·é€‰æ‹©éŸ³é¢‘æ–‡ä»¶', 'error');
                    return;
                }
                
                this.log(`ğŸ“ æ­£åœ¨å¤„ç†éŸ³é¢‘æ–‡ä»¶: ${file.name}`, 'info');
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    
                    // è½¬æ¢ä¸º16kHzå•å£°é“
                    const sampleRate = 16000;
                    const duration = audioBuffer.duration;
                    const numSamples = Math.floor(duration * sampleRate);
                    const audioData = new Float32Array(numSamples);
                    
                    // é‡é‡‡æ ·å’Œæ··éŸ³åˆ°å•å£°é“
                    const originalData = audioBuffer.getChannelData(0);
                    for (let i = 0; i < numSamples; i++) {
                        const originalIndex = Math.floor(i * audioBuffer.sampleRate / sampleRate);
                        audioData[i] = originalData[Math.min(originalIndex, originalData.length - 1)];
                    }
                    
                    this.log(`âœ… éŸ³é¢‘æ–‡ä»¶å¤„ç†å®Œæˆ: ${duration.toFixed(2)}ç§’, ${numSamples}æ ·æœ¬`, 'info');
                    
                    // åˆ†å—å‘é€
                    const chunkSize = sampleRate * 2; // 2ç§’å—
                    const totalChunks = Math.ceil(numSamples / chunkSize);
                    
                    this.log(`ğŸ“¦ å°†éŸ³é¢‘åˆ†ä¸º ${totalChunks} ä¸ªå—å‘é€`, 'info');
                    
                    for (let i = 0; i < totalChunks; i++) {
                        const start = i * chunkSize;
                        const end = Math.min(start + chunkSize, numSamples);
                        const chunk = audioData.slice(start, end);
                        
                        this.sendAudioChunk(chunk);
                        
                        // ç­‰å¾…ä¸€æ®µæ—¶é—´æ¨¡æ‹Ÿå®æ—¶å‘é€
                        await new Promise(resolve => setTimeout(resolve, 1600));
                    }
                    
                    this.log('ğŸ“¤ éŸ³é¢‘æ–‡ä»¶å‘é€å®Œæˆ', 'info');
                    
                    // ç­‰å¾…ä¸€æ®µæ—¶é—´åå‘é€ç»“æŸä¿¡å·
                    setTimeout(() => {
                        this.endSession();
                    }, 2000);
                    
                } catch (error) {
                    this.log(`éŸ³é¢‘æ–‡ä»¶å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                }
            }
            
            async testSyntheticAudio() {
                this.log('ğŸµ å¼€å§‹å‘é€åˆæˆéŸ³é¢‘æµ‹è¯•æ•°æ®', 'info');
                
                const sampleRate = 16000;
                const duration = 5; // 5ç§’
                const frequency1 = 440; // A4
                const frequency2 = 554.37; // C#5
                
                const totalSamples = duration * sampleRate;
                const chunkSize = sampleRate * 2; // 2ç§’å—
                const totalChunks = Math.ceil(totalSamples / chunkSize);
                
                for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
                    const chunkStart = chunkIndex * chunkSize;
                    const chunkEnd = Math.min(chunkStart + chunkSize, totalSamples);
                    const chunkLength = chunkEnd - chunkStart;
                    
                    const audioChunk = new Float32Array(chunkLength);
                    
                    for (let i = 0; i < chunkLength; i++) {
                        const t = (chunkStart + i) / sampleRate;
                        audioChunk[i] = (
                            Math.sin(2 * Math.PI * frequency1 * t) * 0.3 +
                            Math.sin(2 * Math.PI * frequency2 * t) * 0.2
                        );
                    }
                    
                    this.sendAudioChunk(audioChunk);
                    this.log(`ğŸ“¤ å‘é€ç¬¬ ${chunkIndex + 1}/${totalChunks} å—éŸ³é¢‘æ•°æ®`, 'info');
                    
                    // ç­‰å¾…æ¨¡æ‹Ÿå®æ—¶å‘é€
                    await new Promise(resolve => setTimeout(resolve, 1600));
                }
                
                this.log('ğŸµ åˆæˆéŸ³é¢‘å‘é€å®Œæˆ', 'info');
                
                // ç­‰å¾…ä¸€æ®µæ—¶é—´åå‘é€ç»“æŸä¿¡å·
                setTimeout(() => {
                    this.endSession();
                }, 2000);
            }
            
            endSession() {
                const message = { type: 'end' };
                if (this.sendMessage(message)) {
                    this.log('ğŸ”š å·²å‘é€ç»“æŸä¿¡å·', 'info');
                }
            }
        }
